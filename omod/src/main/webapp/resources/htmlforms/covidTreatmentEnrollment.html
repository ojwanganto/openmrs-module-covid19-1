    </macros>
    <script type="text/javascript" src="../moduleResources/kenyaemr/scripts/moment.js"></script>
    <script>
        var TRANSFER_IN = 160563;

        jq(function () {
            jq('#transferFacility :input').prop('disabled', true);
            jq('#transfer-in-status input').change(onEntryPointChange);

        });

        function onEntryPointChange() {
            var entryPointStatus = getValue('transfer-in-status.value');
            if (entryPointStatus == TRANSFER_IN) {
                jq('#transferFacility :input').prop('disabled', false);
            } else {
                jq('#transferFacility :input').val('');
                jq('#transferFacility :input').prop('disabled', true);
            }

        }
    </script>
    <style>


        .disabled {
            color: #ebebe4;
    </style>

    <div class="ke-form-header">
        <table width="100%">

            <table>

                    <td>

                </tr>
                <tr>

                    <td>

                                answerLabels="New,Transfer in"
                                required="true"
                        />
                    </td>

                <tr></tr>

                    </td>
                </tr>
                <tr></tr>

            </table>
        </fieldset>
        <enrollInProgram programId="117093ea-5355-11ec-bf63-0242ac130002"/>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
